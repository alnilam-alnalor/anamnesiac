      close range attacks debuff enemies making them take more ATK and INT damage. She also provides AP reduction past a skill
      chain of 3 for the whole party, though some characters will struggle to use this effectively. Her talent that boosts her
      ATK damage significantly based upon her own skill chain is very powerful and doable with her low AP cost skills, bost 5
      skill chain she'll be hitting extremely hard, especially with her debuff active. Post rush Verda helps make the parties
      damage much better and her own even more insane with an even more potent version of her unique ATK and INT damage taken
      debuffs._
      
      
      _As for downsides it's important to say is that Verda's animations are pretty slow, which also makes her rush gain kind of
      questionable as well. Also her AP reduction party buff isn't that amazing for certain characters so it's not much of a perk.
      However she is meant to be a carry so as long as she's hitting hard she's doing what you wanted._
      
      
