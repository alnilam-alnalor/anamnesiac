      **Pros**
      
      - Brings a lot of damage
      
      - Some weak utility to the party
      
      - Unique debuffs to enemies
      
            
      **Cons**
            
      - Slow attacking animations
      
      - Slow Rush gain
            
      
      **Rotation**
      
      *Normal > Magnetic Love Field > Clockwise Arms > Magnetic Love Field > Spam till out of AP (Damage rotation)*
      
