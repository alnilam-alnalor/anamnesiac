  notes: >
      _Sarah enters the game as the latest non-ace 5 star that you can pull. The benefit to her is that this makes her one of the
      better 5 stars to pull and invest in. Sarah is a budget Rena who supports a long range team over a melee composition, on top of
      that she gains the powerful Angel Feather buff just like Rena and a grit talent with a high trigger chance, just like Rena.
      Extra benefits she brings is that she grans immunity to and cleanses poison and paralysis, making her a great pick if you're
