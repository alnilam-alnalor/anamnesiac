      spells are both expensive and slow, especially her party healing. She also lacks a self INT buff, giving her the lowest INT out
      of any of the permanent healers, the only healer with less is the freebie Oracle Nel. Her lack of AP reduction means Angel Feather
      in particular is very expensive to use which slows her rush gain right down, meaning that 3 person rushes will be common with 
      a Sarah in your group. In summary Sarah is a significant improvement on Miki, and worth considering if you want a healer for
      your Maze team, but if you're looking to play a healer in M2 or M3 content it may be best to look elsewhere._
      
      
      **TL DR**
      
      
      **Pros**
      
      - 5 star non-ace so is cheaper to max limit break and augment
      
      - Immunity to Poison and Paralysis.
      
      - Her rush is an excellent clutch heal and includes party cleanse.
      
      - Grit talent makes her hard to kill.
      
      - Angel Feather stacks with all party passive buffs.
      
      
      **Cons**
      
      - 5 star non-ace so has less stats
      
      - Slow cast times, staff casting animation and ridiculous AP costs makes clutch healing very difficult.
      
      - Angel Feather actively interferes with her reliability due to its lengthy cast time & AP cost.
      
      - Slow rush gain
      
      - Poor damage
      
      
